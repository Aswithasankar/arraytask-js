<body>
    <script>
        //range generating
function arrayRange(start, end, step) {
    let result = [];
    for (let i = start; i <= end; i += step) {
        result.push(i);
    }
    return result;
}
let range= arrayRange(1,9,1);
console.log(range);
    </script>
